

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Logo</th>
            <th scope="col">Name</th>
            <th scope="col">Url</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        @for (client of clients; track client.name; let i = $index) {
        <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>
                <!-- <img [src]="" + client.flag" [alt]="" class="me-2" style="width: 20px" /> -->
                {{ client.name }}
            </td>
            <td>{{ client.name  }}</td>
            <td>{{ client.logo  }}</td>
            <td>
            <button class="btn btn-warning" (click)="confirmationModal.open(content)">Delete Data</button>
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Confirm Deletion</h4>
            
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="deleteClient(client.id)">Confirm</button>
                    <button type="button" class="btn btn-secondary" (click)="confirmationModal.cancel()">Cancel</button>
                </div>
            </ng-template>
            <app-confirmation-modal #confirmationModal (confirmed)="handleConfirmation($event)"></app-confirmation-modal>
            </td>
        </tr>
        }
    </tbody>
</table>
